<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        FarmMitra
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" type="image" href="pics/logo2.png">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/page1.css">
    <link rel="stylesheet" href="css/crops.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
    <script src="javascript/jquery-1.8.2.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/vanilla-tilt.min.js"></script>
    <script>


    </script>
    <style>
        .fm::before {
            content: "Wheat";
        }

        .fm2::before {
            content: "Rice";
        }

        .fm3::before {
            content: "Cotton";
        }

        .fm4::before {
            content: "Maize";
        }

        .fm5::before {
            content: "Vendor:id";
            color: darkgray;
            /* align-content: center; */
        }
    </style>
    <script>
        function doit() {

            var vi = document.getElementById("vid");
            vi.value = localStorage.getItem("vendorid");
        }

    </script>

</head>

<body style="box-sizing: border-box;background-color:  rgb(49, 10, 10);" onload="doit()">
    <div class="container mt-5" style="border-radius: 4px;background-image:url(pics/tags.jpg);background-size: cover;">

        <form class="row" style="width: 100%;" method="post" action="/crops-save">
            <div class="col-md-12" style="opacity: 1;">
                <h1 style="color:rgb(97, 9, 60);">Enter Crops - Price</h1>
            </div>
            <div class="col-md-6 mt-5">
                <div class="fm mt-3 mb-3" style="width: 100%;margin: 0px;padding: 0px;">
                    <input type="text" class="form-control " id="exampleFormControlInput1" name="pwheat">
                </div>
                <div class="fm2 mt-3 mb-3" style="width: 100%;margin: 0px;padding: 0px;">
                    <input type="text" class="form-control " id="exampleFormControlInput1" name="price">
                </div>
                <div class="fm3 mt-3 mb-3" style="width: 100%;margin: 0px;padding: 0px;">
                    <input type="text" class="form-control " id="exampleFormControlInput1" name="pcotton">
                </div>
                <div class="fm4 mt-3 mb-5" style="width: 100%;margin: 0px;padding: 0px;">
                    <input type="text" class="form-control " id="exampleFormControlInput1" name="pmaize">
                </div>


            </div>
            <div class="col-md-6 fle-col mt-5 ">
                <div style="width: 80%;margin: 0px;padding: 0px;" class="fm5  mt-5 mb-5">
                    <input type="text" class="form-control" style="width: 100%;" name="vid" id="vid">
                </div>
                <button type="submit" class="btn btn-outline-secondary">Save</button>
            </div>
        </form>

    </div>
</body>

</html>
